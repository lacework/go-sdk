name: pre-commit

on:
  pull_request:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v3
      - name: Install gitlint
        shell: bash
        run: |
          python -m pip install gitlint
      - uses: pre-commit/action@v3.0.0