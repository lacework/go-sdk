version: 2.1

parameters:
  slack-mentions:
    type: string
    default: 'afiune,scottford'

orbs:
  slack: circleci/slack@3.4.2
  jq: circleci/jq@2.1.0

executors:
  go-executor:
    docker:
      - image: circleci/golang:1.14
    working_directory: /go/src/github.com/lacework/go-sdk
  alpine:
    docker:
      - image: cibuilds/base:latest
    resource_class: small

jobs:
  unit-test:
    executor: go-executor
    steps:
      - checkout
      - run: make prepare
      - run: make lint
      - run: make test
      - run: make fmt-check
      - run: make imports-check
  build-cli:
    executor: go-executor
    steps:
      - checkout
      - run: make prepare
      - run: make build-cli-cross-platform
      - persist_to_workspace:
          root: bin
          paths:
            - lacework-cli-*
  integration-test:
    executor: go-executor
    steps:
      - checkout
      - attach_workspace:
          at: bin
      - run: make integration-only
  verify-release:
    executor: alpine
    steps:
      - checkout
      - run: scripts/release.sh verify
  trigger-release:
    executor: alpine
    steps:
      - checkout
      - run: scripts/release.sh trigger
  release:
    executor: go-executor
    steps:
      - checkout
      - jq/install
      - slack/notify:
          mentions: << pipeline.parameters.slack-mentions >>
          message: Releasing a new version of the go-sdk repository
      - run: make prepare
      - run: scripts/release.sh publish
      - slack/status:
          fail_only: true
          mentions: << pipeline.parameters.slack-mentions >>
      #- run: scripts/release_containers.sh
  notify-slack-status:
    executor: alpine
    steps:
      - slack/status:
          mentions: << pipeline.parameters.slack-mentions >>

workflows:
  version: 2
  build_test_trigger-release:
    jobs:
      - unit-test
      - build-cli
      - integration-test:
          requires:
            - build-cli
      - trigger-release:
          requires:
            - unit-test
            - integration-test
          filters:
            branches:
              only: master

  verify-release:
    jobs:
      - verify-release:
          filters:
             branches:
               only: release

  release-from-tag:
    jobs:
      - release:
          filters:
            tags:
               only: /^v.*/
            branches:
              ignore: /.*/

  nightly:
    triggers:
      - schedule:
          cron: "0 12 * * *"
          filters:
            branches:
              only: master
    jobs:
      - unit-test
      - build-cli
      - integration-test:
          requires:
            - build-cli
      - notify-slack-status:
          requires:
            - unit-test
            - integration-test
